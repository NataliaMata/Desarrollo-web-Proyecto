<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="TodoList1.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
        <ul id="taskList"></ul>
        <div class="task-footer">
            <span id="taskCount">0 tareas</span>
            <div id="filterButtons">
                <button id="allBtn" class="active">Todas</button>
                <button id="activeBtn">Activas</button>
                <button id="completedBtn">Completadas</button>
            </div>
            <button id="clearCompletedBtn">Eliminar Completadas</button>
        </div>
    </div>
    <script src="TodoList1.js"></script>
</body>
</html>
